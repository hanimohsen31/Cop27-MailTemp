<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Template</title>
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="decortor">
        <img src="./assets/imgs/decorator.png" alt="" />
      </div>
      <div class="container">
        <div class="logo">
          <img src="./assets/imgs/logo.png" alt="" />
        </div>
        <div class="thanksContent">
          <p>
            Thank you for joining <span>COP27 !</span> To finish your
            registration, you just need
          </p>
          <p>to confirm that we got your email right.</p>
        </div>
        <div class="confirmation">
          <p>To confirm your email, please click the link below:</p>
          <a href="cop27.app/registration/step">cop27.app/registration/step</a>
        </div>
        <div class="thanksStamp">
          <div class="text">
            <p>Welcome and Thank you</p>
            <p>COP27 Team</p>
          </div>
          <div class="imgs">
            <img src="./assets/imgs/ex (1).png" alt="" />
            <img src="./assets/imgs/ex (2).png" alt="" />
            <img src="./assets/imgs/ex (3).png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
